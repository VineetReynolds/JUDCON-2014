<header ng-switch on="$location.path().indexOf('/Sessions/new') > -1">
    <h3 ng-switch-when="true">Create a new Session</h3>
    <h3 ng-switch-when="false">View or edit Session</h3>
</header>
<form id="SessionForm" name="SessionForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    <div class="form-group" ng-class="{'has-error': SessionForm.event.$invalid}">
        <label for="event" class="col-sm-2 control-label">Event</label>
        <div id="eventControls" class="col-sm-10">
        <select id="event" name="event" class="form-control" ng-model="eventSelection" ng-options="e.text for e in eventSelectionList"  >
            <option value="">Choose a Event</option>
        </select>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': SessionForm.sessionName.$invalid}">
        <label for="sessionName" class="col-sm-2 control-label">Session Name</label>
        <div id="sessionNameControls" class="col-sm-10">
            <input id="sessionName" name="sessionName" type="text" class="form-control" ng-model="session.sessionName" placeholder="Enter the Session Session Name"></input>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': SessionForm.speaker.$invalid}">
        <label for="speaker" class="col-sm-2 control-label">Speaker</label>
        <div id="speakerControls" class="col-sm-10">
            <input id="speaker" name="speaker" type="text" class="form-control" ng-model="session.speaker" placeholder="Enter the Session Speaker"></input>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSession" name="saveSession" class="btn btn-primary" ng-disabled="isClean() || SessionForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSession" name="deleteSession" class="btn btn-danger" ng-show="session.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    <div>
</form>
